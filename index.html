<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <i class='bx bx-heart'></i>
                <img src="pic.png" alt="">
                <i class='bx bx-cart'></i>
            </div>
            <h2 class="name">
                Nike Zoom KD 12
            </h2>
            <h2 class="price"> $99</h2>
        <div class="leftover">
            <div class="size">
                <h4> Size:</h4>
                <div class="size-num size6">6</div>
                <div class="size-num">7</div>
                <div class="size-num">8</div>
                <div class="size-num">9</div>
            </div>
            <div class="color">
                <h4 >Color:</h4>
                <div class="green"></div>
                <div class="red"></div>
                <div class="black"></div>
            </div>
            <div class="btn">
                <button class="buy" >Buy now</button>
                <button class="cart" >Add cart</button>
            </div>
        </div>
        </div>

    </div>
</body>

</html>
